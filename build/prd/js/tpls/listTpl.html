<div class="listContent">
    <input type="text" class="form-control search1" placeholder="输入电影名/主演/导演" ng-model="keywords">
    <table class="table table-hover">
        <tr class="well">
            <td>电影名称</td>
            <td>上映时间</td>
            <td>海报</td>
            <td>类型</td>
            <td>语言</td>
            <td>导演</td>
            <td>主演</td>
        </tr>
        <tr ng-repeat="item in pageMovie | filter:keywords">
            <td><a ng-click="go(item.id)">{{item.name}}</a></td>
            <td>{{item.showUpDate}}</td>
            <td>
                <img ng-src="{{item.imgUrl}}" alt="{{item.name}}" title="{{item.name}}">
                <img ng-src="{{item.imgUrl}}" alt="{{item.name}}" title="{{item.name}}">
            </td>
            <td>{{item.type.join(' ')}}</td>
            <td>{{item.language}}</td>
            <td>{{item.director.join(' ')}}</td>
            <td>{{item.mainActor.join(' ')}}</td>
        </tr>
    </table>
    <div class="alert alert-warning" role="alert" ng-show="isShowTip">{{tipMsg}}</div>
    <nav>
        <ul class="pagination">
            <li><a ng-click="prePage()">上一页</a></li>
            <li><a ng-click="nextPage()">下一页</a></li>
            <div class="input-group">
                <input type="text" class="form-control search2" placeholder="输入要找的页数" ng-model="pageIndex">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="gotoPage()">go</button>
                </span>
            </div>
            <p>当前页数：{{curPage}}</p>
            <p>总页数为:{{totalPage}}</p>
        </ul>
    </nav>
</div>
