        <div class="col-md-2"><div class="fake"></div><img ng-src="{{imgUrl[4][0]}}" ng-click="go(imgUrl[4][3])"><p ng-click="go(imgUrl[4][3])">{{imgUrl[4][1]}}</p><p>{{imgUrl[4][2]}}</p></div>
